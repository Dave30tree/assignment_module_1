        <h3 id="contact_header">Contact Us</h3>
        <form method="get">

             <textarea name="Comments" id="Comments" rows="3" cols="0"></textarea>
            <input type="submit" value="Submit">
        </form>   
        <h3 id="contact_header">News letter</h3>
        <form method="get">
            <label for="firstname">First Name:</label>
